<!DOCTYPE html>
<html lang="ru">
<head>

<title>–ü–ª–∞–Ω –∑–∞–≥–∞—Ä–∞ ‚Ä¢ –ú–∞–π‚Äì–°–µ–Ω—Ç—è–±—Ä—å</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4efe9;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
}
.month {
  margin-bottom: 40px;
  background: #fff;
  padding: 15px;
  border-radius: 10px;
}
.day {
  display: grid;
  grid-template-columns: 60px repeat(6, 1fr);
  gap: 5px;
  padding: 5px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.day:last-child {
  border-bottom: none;
}

}
input[type="checkbox"] {
  transform: scale(1.2);
}
.header {
  font-weight: bold;
  background: #ddd;
}
</style>
</head>
<body>

<h1>üåû –ü–ª–∞–Ω –∑–∞–≥–∞—Ä–∞ (–ú–∞–π ‚Äì –°–µ–Ω—Ç—è–±—Ä—å)</h1>
<p style="text-align:center">–û—Ç–º–µ—á–∞–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –∏ —Å–ª–µ–¥–∏ –∑–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º</p>

<div id="app"></div>

<script>
const months = [
  { name: "–ú–∞–π", days: 31 },
  { name: "–ò—é–Ω—å", days: 30 },
  { name: "–ò—é–ª—å", days: 31 },
  { name: "–ê–≤–≥—É—Å—Ç", days: 31 },
  { name: "–°–µ–Ω—Ç—è–±—Ä—å", days: 30 }
];

const app = document.getElementById("app");

months.forEach((month, mIndex) => {
  const div = document.createElement("div");
  div.className = "month";
  div.innerHTML = `<h2>${month.name}</h2>
    <div class="day header">
      <div>–î–µ–Ω—å</div>
      <div>–¢—Ä–µ–Ω</div>
      <div>–ó–∞–≥–∞—Ä</div>
      <div>SPF</div>
      <div>AfterSun</div>
      <div>–í–æ–¥–∞</div>
      <div>–ï–¥–∞</div>
    </div>`;
  
  for (let d = 1; d <= month.days; d++) {
    const keyBase = `${mIndex}-${d}`;
    const day = document.createElement("div");
    day.className = "day";
    day.innerHTML = `
      <div>${d}</div>
      ${["train","sun","spf","after","water","food"].map(type =>
        `<label>
          <input type="checkbox" id="${keyBase}-${type}">
        </label>`
      ).join("")}
    `;
    div.appendChild(day);
  }
  app.appendChild(div);
});

// —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
document.querySelectorAll("input[type=checkbox]").forEach(cb => {
  const saved = localStorage.getItem(cb.id);
  if (saved === "true") cb.checked = true;

  cb.addEventListener("change", () => {
    localStorage.setItem(cb.id, cb.checked);
  });
});
</script>

</body>
</html>
